<div *ngIf="photos.length !== 0">
  <kendo-scrollview [data]="photos" [width]="width" [height]="height" [arrows]="true" [pageable]="true">
    <ng-template let-item="item">
      <img class="image" src='{{item}}' [ngStyle]="{minWidth: width}" draggable="false"/>
    </ng-template>
  </kendo-scrollview>
</div>

<div *ngIf="photos.length === 0">
  <p class="no-image">Brak zdjęć obiektu</p>
</div>
