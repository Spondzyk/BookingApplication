<h1 mat-dialog-title class="title">Usuń konto</h1>
<div mat-dialog-content class="content">
  <p class="small-font" style="padding-bottom: 10px">Czy chcesz usunąć konto?</p>

</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="clickNo()" class="center" cdkFocusInitial>Nie</button>
  <button mat-stroked-button (click)="clickYes()" class="center">Tak</button>
</div>
